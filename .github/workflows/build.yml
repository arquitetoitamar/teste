name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and Test with Maven
      run: mvn clean verify
      env:
        CUCUMBER_PUBLISH_ENABLED: true
        CUCUMBER_PUBLISH_TOKEN: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
    
    - name: Get Cucumber Report URL
      id: cucumber
      run: |
        # The HTML report generated by Cucumber is saved as cucumber-pretty.html
        # inside target/cucumber-reports. Parse the publish URL from that file.
        REPORT_URL=$(grep -o 'https://reports.cucumber.io/reports/[a-f0-9-]*' target/cucumber-reports/cucumber-pretty.html || echo "")
        echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT
    
    - name: Update README with new Cucumber Report URL
      if: steps.cucumber.outputs.report_url != ''
      run: |
        sed -i "s|https://reports.cucumber.io/reports/[a-f0-9-]*|${{ steps.cucumber.outputs.report_url }}|g" README.md
    
    - name: Commit and push if changed
      if: steps.cucumber.outputs.report_url != ''
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Cucumber Report URL" && git push)
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/
    
    - name: Build Docker image
      run: docker build -t parking-management . 
